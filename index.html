    <div class='main-content'>
        <div>
            <!-- <h1 class='title'>Hi! I'm Comman <span style='font-size:60px;'>&#129409;</span></h1> -->
            <h1 class='title'>Hi! I'm Comman <span style='font-size:60px;'>&#128125;</span></h1>
            <p> And I'm a Sudoku "T.A"</p>
            <And> Give me any sudoku puzzle and I will tell you if it's valid. And if it
                 is, I can solve it for you partially of completely.</p>
            <p> Feel free to slow me down when I am going too fast </p>
        </div>
        
        <div class='game-view'>
            <canvas id="canvas-board" 
                width="450" 
                height="450" 
                style="
                    border:1px solid #000000;
                    background-color:white;
                "
            >
            </canvas>

            <div class='controls'>
            
                <div id='controls-buttons'>
                    
                    
                    <fieldset class= 'control-item' id='animation-speed'>
                        <legend>Animation Speed</legend>
                        fast <input id='slider' type='range' min='0' max='200'> slow
                    </fieldset>
                    <div class= 'control-item' id='iterations-div'>
                        Iterations:
                        <span id='iteration-count'>0</span>
                    </div>
                    
                    <button class= 'control-item' id='solve'>Solve</button>

                    <div id="validity-status">
                        Validity-Status:
                        <div id='validity'>
                            invalid hehehe
                        </div>
                    </div>
                
                </div>
                
                
                <button id='next-puzzle'>New Puzzle</button>
                <!-- <button id='create'> Create A Board </button> -->
            
                <!-- <br /><br /> -->
            
            </div>
            
        </div>
